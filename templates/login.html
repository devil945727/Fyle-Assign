<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <div class="cont">
        <form action="https://getform.io/f/agdypdlb" method="POST" class="frm">
            <div class="hed">
                <h1>Talk to us</h1>
            </div>

            <div class="email">
                <input type="email" name="email" placeholder="Work email*">
            </div>
            <hr class="email-line">
            <div class="name">
                <div class="frst">
                    <input type="text" name="name" placeholder="First name*">
                    <hr class="frst-line">
                </div>
                <div class="last">
                    <input type="text" name="name" placeholder="Last name*">
                    <hr class="last-line">
                </div>
            </div>
            <div class="check">
                <input type="checkbox" id="chk">
                <p>
                    I agree to Fyle's terms and conditions, and provide consent to send me communication.
                </p>
            </div>
            
            <input type="hidden" name="subscribe" value="no">
            <button class="lgn-btn" type="submit">Contact Us</button>
        </form>
    </div>
